<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <section class="register">
      <div class="register-image">
        <img src="../images/login.jpg" alt="" />
      </div>

      <div class="register-form">
        <h1>Sign Up</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga, alias.
        </p>
        <form>
          <div>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username"
            />
          </div>

          <div>
            <input
              type="email"
              name="Email"
              id="email"
              placeholder="Email"
            />
          </div>


          <div>
            <input
              type="password"
              name="repassord"
              id="repassord"
              placeholder="Re-Type Passord"
            />
          </div>
          <div>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <div>
            <input
              type="number"
              name="age"
              id="age"
              placeholder="Age"
            />
          </div>
          <div class="ckeck-account">
            <input type="checkbox" name="remember-me" id="remember-me" />
            <label for="remember-me"
              >Creating an account means you're with our Terms and Conditions
              and our Privacy Policy.</label
            >
          </div>
          <button>Sign Up</button>
        </form>
      </div>
    </section>
  </body>
</html>
